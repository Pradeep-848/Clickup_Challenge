name: set_custom_field_value
description: Update a custom field value on a task
input_parameters:
  - name: task_id
    type: string
    description: The ID of the task to update
    required: true
  - name: field_id
    type: string
    description: The ID of the custom field
    required: true
  - name: value
    type: string
    description: The value to set for the custom field
    required: true
output_parameters:
  - name: custom_field
    type: object
    description: Updated custom field details with task_id, field_id, and value
