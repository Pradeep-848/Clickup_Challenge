version: 1
name: add_task_comment
description: Add a comment to a ClickUp task
inputs:
  task_id:
    type: string
    required: true
    description: The ID of the task to comment on
  comment_text:
    type: string
    required: true
    description: The comment text to add
outputs:
  comment:
    type: object
    description: The created comment details
    properties:
      id:
        type: string
        description: Comment ID
      comment_text:
        type: string
        description: The text of the comment
      user:
        type: string
        description: Username of the commenter
      date:
        type: string
        description: Date of the comment (timestamp)
